<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/app.css">
    <title>The Darkness</title>
</head>
<body>
    <div class="modal-info">

    </div>
    <div class="game-field">
        <div class="card-player">

        </div>
        <div class="card-enemy">
            
        </div>
    </div>
    <div class="game-panel">
        <div class="game-action">
            <div class="cards">
                <div class="card">
                    <input class="card-name" type="hidden" value="Лада Гранта">
                    <input class="card-info" type="hidden" value="Лада уничтожает карту противника, но
                    после её здоровье станет равно 1">
                    <img src="img/cards/Lada_card.png" alt="">
                    <p class="card-rank">S</p>
                    <p class="card-attack">2</p>
                    <p class="card-health">6</p>
                </div>
                <div class="card">
                    <input class="card-name" type="hidden" value="Лесник">
                    <input class="card-info" type="hidden" value="Лесник повышет свою атаку на 
                    показатель здоровья своего врага">
                    <img src="img/cards/Lesnik_card.png" alt="">
                    <p class="card-rank">SS</p>
                    <p class="card-attack">3</p>
                    <p class="card-health">5</p>
                </div>
                <div class="card">
                    <input class="card-name" type="hidden" value="Милф Слэйер">
                    <input class="card-info" type="hidden" value="Милф Слэйер наносит двойной урон цели">
                    <img src="img/cards/MilfSlayer_card.png" alt="">
                    <p class="card-rank">A</p>
                    <p class="card-attack">5</p>
                    <p class="card-health">5</p>
                </div>
                <div class="card">
                    <input class="card-name" type="hidden" value="Бог PHP">
                    <input class="card-info" type="hidden" value="Бог PHP явится на Землю в новом обличии...">
                    <img src="img/cards/GodPHP_card.png" alt="">
                    <p class="card-rank">A</p>
                    <p class="card-attack">2</p>
                    <p class="card-health">5</p>
                </div>
                <div class="card">
                    <input class="card-name" type="hidden" value="Лёша Пиздабольский">
                    <input class="card-info" type="hidden" value="Лёша Пиздабольский наносит 5 урона,
                    станя врага на 1 ход">
                    <img src="img/cards/Pizdabol_card.png" alt="">
                    <p class="card-rank">B</p>
                    <p class="card-attack">2</p>
                    <p class="card-health">9</p>
                </div>
                <div class="card">
                    <input class="card-name" type="hidden" value="Порш Каен">
                    <input class="card-info" type="hidden" value="Порш Каен увеличивает бафф атаки
                    на 2 ед. навсегда">
                    <img src="img/cards/PorsheCaen_card.png" alt="">
                    <p class="card-rank">A</p>
                    <p class="card-attack">5</p>
                    <p class="card-health">2</p>
                </div>
                <div class="card">
                    <input class="card-name" type="hidden" value="Джуси Пуси">
                    <input class="card-info" type="hidden" value="Джуси Пуси намешивает коктейль, 
                    увеличивающий бафф исцеления на 3 ед. навсегда, после умирая">
                    <img src="img/cards/JuicyPussy_card.png" alt="">
                    <p class="card-rank">S</p>
                    <p class="card-attack">2</p>
                    <p class="card-health">10</p>
                </div>
                <div class="card">
                    <input class="card-name" type="hidden" value="Фурри Бой">
                    <input class="card-info" type="hidden" value="Фурри Бой обменивается значением
                    атаки c противником">
                    <img src="img/cards/FurriBoy_card.png" alt="">
                    <p class="card-rank">SS</p>
                    <p class="card-attack">1</p>
                    <p class="card-health">15</p>
                </div>
                <div class="card">
                    <input class="card-name" type="hidden" value="Андрей Маск">
                    <input class="card-info" type="hidden" value="Андрей Маск изобретает трансмутатор,
                    который вводит врага в стан, меняя местами его хп и атаку">
                    <img src="img/cards/AndreyMask_card.png" alt="">
                    <p class="card-rank">S</p>
                    <p class="card-attack">3</p>
                    <p class="card-health">5</p>
                </div>
                <div class="card">
                    <input class="card-name" type="hidden" value="Твой отец">
                    <input class="card-info" type="hidden" value="Твой отец возвращается с хлебом в руках,
                    пополняя здоровьё, на значение нанесённого им урона">
                    <img src="img/cards/YourDad_card.png" alt="">
                    <p class="card-rank">B</p>
                    <p class="card-attack">2</p>
                    <p class="card-health">9</p>
                </div>
                <div class="card">
                    <input class="card-name" type="hidden" value="Они-чан">
                    <input class="card-info" type="hidden" value="Они-чан на чиле сносит противнику 12 ед. хп">
                    <img src="img/cards/Onichan_card.png" alt="">
                    <p class="card-rank">B</p>
                    <p class="card-attack">3</p>
                    <p class="card-health">12</p>
                </div>
                <div class="card">
                    <input class="card-name" type="hidden" value="Кот Роман">
                    <input class="card-info" type="hidden" value="Кот Роман, покушав рыбки, восстанавливает себе
                    8 ед. хп, теряя 1 ед. атаки">
                    <img src="img/cards/CatRoman_card.png" alt="">
                    <p class="card-rank">A</p>
                    <p class="card-attack">6</p>
                    <p class="card-health">2</p>
                </div>
                <div class="card">
                    <input class="card-name" type="hidden" value="Денис Святой">
                    <input class="card-info" type="hidden" value="Денис Святой возносит молитву, понижая атаку
                    противника на 1 ед.">
                    <img src="img/cards/DenisSaint_card.png" alt="">
                    <p class="card-rank">S</p>
                    <p class="card-attack">3</p>
                    <p class="card-health">9</p>
                </div>
                <div class="card">
                    <input class="card-name" type="hidden" value="Санёчек">
                    <input class="card-info" type="hidden" value="Санёчек наносит урон, зависящий от кол-ва
                    оставшихся карт в руке. Чем меньше карт, тем больше урон">
                    <img src="img/cards/Sanechek_card.png" alt="">
                    <p class="card-rank">B</p>
                    <p class="card-attack">2</p>
                    <p class="card-health">18</p>
                </div>
                <div class="card">
                    <input class="card-name" type="hidden" value="Гейм Мастер">
                    <input class="card-info" type="hidden" value="Гейм Мастер увеличивает свою атаку на 1 ед ,грациозно, меняет своё хп и атаку
                    местами, нанося урон врагу после чего возвращает всё как было">
                    <img src="img/cards/GameMaster_card.png" alt="">
                    <p class="card-rank">SS</p>
                    <p class="card-attack">0</p>
                    <p class="card-health">45</p>
                </div>
            </div>
            <div class="actions">
                <button id="btn-attack" onclick="Attack()">Прямая атака</button>
                <button id="btn-buff" onclick="buffATK()">Увеличить показатель атаки</button>
                <button id="btn-heal" onclick="Heal()">Исцеление</button>
                <button id="btn-ultimate" onclick="Ultimate()" disabled>Ультимейт</button>
            </div>
        </div>
        <div class="game-info">

        </div>
    </div>
<script type="text/javascript" src="js/cardsInfo.js"></script>    
<script type="text/javascript" src="js/functions.js"></script>    
<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
